<div class="book-container">
  <h2>Boeken overzicht:</h2>
  <mat-accordion>
    <mat-expansion-panel *ngFor="let book of books | async">
      <mat-expansion-panel-header>
        <mat-panel-title style="vertical-align:middle;">
            <img style="vertical-align:middle; margin-right: 24px;" aria-hidden src="{{book.smallCover}}" height="48" />
          <p>{{ book.title }}</p>
        </mat-panel-title>
      </mat-expansion-panel-header>
      <div class="expension-content">
        <div class="expension-row">
            {{ book.publishedDate }}
        </div>
      </div>
    </mat-expansion-panel>
  </mat-accordion>

</div>
<button mat-fab class="fab" (click)="openDialog()">
    <mat-icon aria-label="Example icon-button with a heart icon" >add</mat-icon>
</button>
