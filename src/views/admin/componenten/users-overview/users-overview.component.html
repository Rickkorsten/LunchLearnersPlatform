<div class="user-container">
  <h2>gebruiker overzicht:</h2>
  <form>
    <mat-form-field>
      <mat-select placeholder="Selecteer bedrijf" [(ngModel)]="selectedValue" (change)="updateUserList(selectedValue)" name="food">
          <mat-option [value]="all">
              All
            </mat-option>
        <mat-option *ngFor="let company of companies | async" [value]="company.uid">
          {{company.name}}
        </mat-option>
      </mat-select>
    </mat-form-field>

  </form>
  <mat-accordion>
    <mat-expansion-panel *ngFor="let user of users | async">
      <mat-expansion-panel-header>
        <mat-panel-title>
          {{ user.email}}
        </mat-panel-title>
        <mat-panel-description>
          {{user.companyName}}
        </mat-panel-description>
      </mat-expansion-panel-header>
      <div class="expension-content">

        <div class="expension-row">
        </div>
      </div>
      <mat-action-row>
        <button mat-button color="accent" (click)="delete(user.uid)">delete</button>
      </mat-action-row>
    </mat-expansion-panel>
  </mat-accordion>
</div>
