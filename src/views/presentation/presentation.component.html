<div class="presentation-page-1">
  <div class="information-block">
    <img src={{book.bigThumbnail}}/>
    <div class="information-content">
      <div class="bar-container">
        <p>{{book.title}}</p>
      </div>
      <div class="content-container">
        <div class="general-info">
          <table>
            <tr>
              <td>Genre</td>
              <td>{{checkDbOutput(book.genre)}}</td>
            </tr>
            <tr>
              <td>Schrijver</td>
              <td>{{checkDbOutput(book.publisher)}}</td>
            </tr>
            <tr>
              <td>Uitgave</td>
              <td>{{checkDbOutput(book.publishDate)}}</td>
            </tr>
            <br>
            <tr>
              <td>Presentator</td>
              <td>Luuk Luchtloper</td>
            </tr>
            <tr>
              <td>Duur</td>
              <td>0:50</td>
            </tr>
            <tr>
              <td>Beoordeling</td>
              <td></td>
            </tr>
          </table>
        </div>
        <div class="description">
            <h4>Omschrijving</h4>
            <p>{{checkDbOutput(book.description)}}</p>
        </div>
      </div>
    </div>
  </div>
</div>
