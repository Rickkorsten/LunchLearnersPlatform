<div class="settings-container">

  <div class="card-container">
    <!-- card component 1 -->
    <app-settings-card [title]="'persoonlijke instellingen'" >
      <mat-form-field>
        <input matInput placeholder="name">
      </mat-form-field>
      <mat-form-field>
        <input matInput placeholder="woonplaats">
      </mat-form-field>
      <mat-form-field>
        <input matInput placeholder="straat & huisnummer">
      </mat-form-field>
      <mat-form-field>
        <input matInput placeholder="postcode">
      </mat-form-field>
    </app-settings-card>
    <!-- card component 2 -->
    <app-settings-card [title]="'wachtwoord instellen'">
      <mat-form-field>
        <input matInput placeholder="Oud wachtwoord">
      </mat-form-field>

      <mat-form-field>
        <input matInput placeholder="Nieuw wachtwoord">
      </mat-form-field>

      <mat-form-field>
        <input matInput placeholder="Nieuw wachtwoord bevestigen">
      </mat-form-field>
    </app-settings-card>
    <!-- card component 3 -->
    <app-settings-card [title]="'Bedrijfs gegevens'">
      <mat-form-field>
        <input matInput placeholder="bedrijfsnaam">
      </mat-form-field>

      <mat-form-field>
        <input matInput placeholder="Brache">
      </mat-form-field>
    </app-settings-card>



  </div>
</div>
