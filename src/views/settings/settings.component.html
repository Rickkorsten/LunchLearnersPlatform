<div class="presentation-page-1">
    <app-settings-header [type]="'large'" [book]="book"></app-settings-header>
</div>

<div class="settings-container">
  <div class="card-container">

        <div class="header-separator">
                <p>Uw boeken collectie in beheer van: {{companyName}}</p>
            </div>
            <div class="book-container">
                <app-book-card *ngFor="let book of allBooks || async" [book]="book" (click)="toPresentationPage(book)"></app-book-card>
            </div>

  </div>
</div>
