<div class="library">
    <div class="banner" style="background-image: url('../../assets/login background.jpg');">
        <div>
            <p>Getting things done</p>
            <p>David Allen</p>
            <app-button [type]="'accept'" [filled]="false" [title]="'Afspelen'" [icon]="'play_arrow'"></app-button>
        </div>
    </div>
    <div class="header-separator">
        <p>Collectie van Fontys</p>
    </div>
    <div class="book-container">
        <app-book-card *ngFor="let book of allBooks || async" [book]="book" (click)="toPresentationPage(book)"></app-book-card>
    </div>
</div>
