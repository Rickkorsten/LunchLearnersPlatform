<div class="library">
  <mat-card *ngFor="let book of books | async" class="card" (click)="toPresentationPage(book)">
    <img mat-card-image src={{book.bigThumbnail}} alt="Photo of {{book.title}">
    <mat-card-title class="title">{{ book.title }}</mat-card-title>
    <p class="description">
      {{book.description}}
    </p>
  </mat-card>
</div>
