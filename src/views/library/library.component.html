<div class="library">
    <div class="banner">
        <!--<img class="img" id="lunch-learners-banner" src="../assets/login background.jpg">-->
        <p class="banner-title"> Title last book</p>
        <p class="banner-author"> Author last book</p>
        <!--<button class="banner-btnPlay">Bekijk</button>-->
    </div>
    <app-button class="btnPlay" [title]="'Bekijk'" [type]="'start'" [icon]="'play_arrow'"></app-button>
        <app-button [title]="'Bekijk'" [type]="'card'" [icon]="'play_arrow'"></app-button>

    <div class="title"> Boeken collectie van {{user.company}}</div>
    <div class="book-container">
        <div *ngFor="let book of books | async" class="book-card" (click)="toPresentationPage(book)">
            <img src={{book.bigThumbnail}} alt="Photo of {{book.title}">
            <div class="info-container">
                <p>{{ book.title }}</p>
                <p>Author</p>
                <p class="description">{{book.description.slice(0, 100)}}...</p>
                <div class="action-container">
                    <rating [(ngModel)]="rating" iconClass="ster" [float]="true" [titles]="['one', 'two', 'three', 'four', 'five']" [readonly]="true"></rating>
                    <!--<app-button [title]="'Bekijk'" [type]="'card'" [icon]="'play_arrow'"></app-button>-->
                    <app-button class="btnPlay" [title]="'Bekijk'" [type]="'start'" [icon]="'play_arrow'"></app-button>
                </div>
            </div>
        </div>
    </div>
    <app-button class="btnPlay" [title]="'Bekijk'" [type]="'start'" [icon]="'play_arrow'"></app-button>
    <app-button [title]="'Bekijk'" [type]="'card'" [icon]="'play_arrow'"></app-button>
</div>
