<mat-card *ngFor="let book of books | async" class="card" routerLink="../book-info/{{book.uid}}">
  <img class="img" npmmat-card-image src={{book.smallThumbnail}} alt="Photo of {{book.title}}">
    <mat-card-title class="title">{{ book.title }}</mat-card-title>
    <p>
      {{book.description}}
    </p>
    <button mat-button class="info">Meer info</button>
</mat-card>
