<mat-toolbar class="navbar">
    <mat-toolbar-row>

        <img routerLink="library" id="header-icon" src="../assets/Lunch Learners icon.svg">

        <span class="example-spacer"></span>


        <button mat-button routerLink="library" *ngIf="user === 'user' || 'employee'" routerLinkActive="active-link">Uw boeken</button>
        <button mat-button routerLink="contact" *ngIf="user === 'user' || 'employee'" routerLinkActive="active-link">Contact</button>
        <button mat-button routerLink="settings" *ngIf="user === 'user' || 'employee'" routerLinkActive="active-link">Instellingen</button>
        <button mat-button routerLink="admin" *ngIf="user === 'employee'" routerLinkActive="active-link">Admin</button>
        <button mat-button class="logout" (click)="auth.signOut()" *ngIf="user === 'user' || 'employee'" routerLinkActive="active-link">Uitloggen</button>

        <mat-menu #menu="matMenu">
            
        </mat-menu>

    </mat-toolbar-row>
</mat-toolbar>
<div class="container">
    <router-outlet></router-outlet>
    <app-video></app-video>
</div>
