<div class="drawer-container">
  <div class="drawer">
    <div *ngFor="let menuItem of menuItems">
      <app-menu-item
      [routerLink]="menuItem.router"
      [icon]="menuItem.icon"
      [title]="menuItem.title"
      [ngClass]="menuItem.id === selectedType ? 'active' : ''"
      (click)="setActive(menuItem.id)"
      ></app-menu-item>
    </div>
  </div>
</div>
